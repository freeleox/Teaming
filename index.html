<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梳风弄弦音 - 全女百业</title>
    <style>
        /* 阿里妈妈东方大楷字体声明 */
        @font-face {
        font-family: 'AlimamaDongFangDaKai';
        src: url('fonts/AlimamaDongFangDaKai-Regular.otf') format('opentype'),
            url('fonts/AlimamaDongFangDaKai-Regular.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
        }

        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'AlimamaDongFangDaKai', "PingFang SC", "Microsoft YaHei", "SimSun", sans-serif;
        }

        /* 国风主色调：浅米色背景 + 原木色系文字 */
        body {
            background-color: #f9f7f3; /* 浅米色背景 */
            color: #5a4b38; /* 原木色主文字 */
            line-height: 1.6;
        }

        /* 容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 上模块 - 标题区 */
        .header-section {
            text-align: center;
            padding: 25px 20px;
            border-bottom: 1px solid #e0d8c8; /* 浅木色边框 */
            margin-bottom: 30px;
        }

        .title-a {
            font-size: 3rem;
            color: #5a4b38; /* 深原木色 */
            font-weight: 400;
            letter-spacing: 8px;
            margin-bottom: 10px;
        }

        .title-b {
            font-size: 1.5rem;
            color: #8a7d6b; /* 浅原木色 */
            letter-spacing: 2px;
            font-weight: 300;
        }

        /* 中模块 - 组队区 */
        .team-section {
            background-color: #fff;
            border-radius: 8px;
            padding: 40px 20px;
            margin-bottom: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03); /* 轻量阴影 */
            transition: box-shadow 0.3s ease; /* hover阴影过渡 */
        }

        /* 组队区hover阴影效果 */
        .team-section:hover {
            box-shadow: 0 4px 16px rgba(128, 107, 83, 0.1); /* 原木色阴影 */
        }

        .team-title {
            font-size: 1.8rem;
            color: #6b5b47; /* 原木色标题 */
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e8e0d0; /* 浅木色下划线 */
            font-weight: 400;
        }

        /* 组队区块容器 */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        /* 组队区块样式 */
        .team-block {
            width: 100%;
            max-width: 280px;
            height: 180px;
            background-color: #f8f5ef; /* 浅木色背景 */
            border-radius: 6px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #e0d8c8; /* 浅木色边框 */
        }

        /* 区块hover效果 */
        .team-block:hover {
            background-color: #f0ebe0; /* 加深木色背景 */
            border-color: #c9b89f; /* 原木色边框 */
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(128, 107, 83, 0.15); /* 原木色阴影 */
        }

        /* 纯文字图标样式 - 核心：仅文字，无图片/图标库 */
        .block-icon {
            font-size: 3.5rem;  /* 放大文字，突出图标感 */
            color: #8a7d6b;     /* 浅原木色 */
            margin-bottom: 10px;
            font-weight: 400;   /* 修改为正常粗细 */
            font-family: 'AlimamaDongFangDaKai', "SimHei", "Microsoft YaHei", sans-serif;     /* 修改为阿里妈妈 */
        }

        /* 区块标题和文本 */
        .block-title {
            font-size: 1.2rem;
            color: #5a4b38; /* 深原木色标题 */
            margin-bottom: 8px;
            font-weight: 400;
        }

        .block-text {
            font-size: 0.9rem;
            color: #8a7d6b; /* 浅原木色文本 */
            text-align: center;
        }

        /* 新建队伍按钮特殊样式 */
        .create-team {
            background-color: #9a8868; /* 原木色按钮 */
            color: white;
            border: none;
        }

        .create-team:hover {
            background-color: #867352; /* 加深原木色 */
            color: white;
        }

        .create-team .block-title,
        .create-team .block-text {
            color: white;
        }

        .create-team .block-icon {
            color: white; /* 新建队伍的文字图标为白色 */
        }

        /* 下模块 - 图片展示区（已修改为横向卡片） */
        .image-section {
            background-color: #fff;
            display: flex;
            gap: 30px;
            margin-bottom: 60px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* 修改：为卡片添加鼠标指针样式，表示可点击 */
        .image-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            width: 100%;
            max-width: 500px;
            min-width: 300px;
            flex: 1;
            cursor: pointer; /* 新增：鼠标指针样式 */
        }

        .image-card:hover {
            box-shadow: 0 4px 16px rgba(128, 107, 83, 0.1);
            transform: translateY(-5px);
        }

        /* 卡片图片区域 */
        .card-image-container {
            width: 100%;
            height: 300px;
            background-color: #f8f5ef; /* 浅木色背景 */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-text-overlay {
            position: absolute; /* 修正此行：將 center 改為 absolute */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            color: #8a7d6b;
            font-size: 2.5rem;
            font-weight: 400;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'AlimamaDongFangDaKai', "SimHei", "Microsoft YaHei", sans-serif;     /* 修改为阿里妈妈 */
        }

        /* 卡片内容区域 */
        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 1.2rem;
            color: #5a4b38; /* 深原木色标题 */
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .caption-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* 修改：移除输入框和按钮相关样式 */
        .caption-input {
            flex: 1;
            padding: 8px 0; /* 调整内边距 */
            border: none; /* 移除边框 */
            border-radius: 4px;
            font-size: 1.2rem; /* 增大字体，与中模块标题一致 */
            color: #5a4b38; /* 原木色文字 */
            font-weight: 400; /* 与中模块字体粗细一致 */
            outline: none;
            background-color: transparent; /* 透明背景 */
            transition: all 0.3s ease;
            font-family: 'AlimamaDongFangDaKai', "PingFang SC", "Microsoft YaHei", "SimSun", sans-serif; /* 统一字体 */
        }

        /* 修改：移除编辑和保存按钮样式 */
        .save-btn, .edit-btn {
            display: none; /* 隐藏按钮 */
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
                /* 移动端进一步缩减间距 */
            .header-section {
                padding: 25px 0; /* 移动端更小间距 */
                margin-bottom: 15px;
            }
            
            .team-section {
                padding: 15px 10px; /* 移动端缩减内边距 */
                margin-bottom: 20px;
            }
            
            .team-title {
                margin-bottom: 15px;
                padding-bottom: 8px;
             }
            .title-a {
                font-size: 2rem;
                letter-spacing: 4px;
                font-family: 'AlimamaDongFangDaKai', sans-serif;
            }

            .title-b {
                font-size: 1.2rem;
                font-family: 'AlimamaDongFangDaKai', sans-serif;
            }

            .team-section {
                padding: 20px 10px;
            }

            .team-title {
                font-size: 1.5rem;
            }

            .team-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }

            .team-block {
                height: 160px;
                padding: 15px;
            }

            .block-icon {
                font-size: 2.8rem; /* 手机端调整文字图标大小 */
            }

            .image-section {
                flex-direction: column;
                align-items: center;
            }
            
            .image-card {
                max-width: 100%;
            }
            
            .card-image-container {
                height: 250px;
            }
            
            /* 修改：移动端标题适配 */
            .caption-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .caption-input {
                width: 100%;
                font-size: 1rem; /* 手机端调整字体 */
                padding: 10px 0; /* 调整内边距 */
            }
        }

        @media (max-width: 480px) {
            .title-a {
                font-size: 1.8rem;
            }
            
            .card-image-container {
                height: 200px;
            }
            
            .image-text-overlay {
                font-size: 2rem;
            }
            
            .card-title {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .caption-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上模块：标题区 -->
        <section class="header-section">
            <h1 class="title-a">梳风弄弦音</h1>
            <h2 class="title-b">全女百业</h2>
        </section>

        <!-- 中模块：组队区 - 纯文字图标，无任何图片/图标库 -->
        <section class="team-section">
            <h2 class="team-title">双十激情组队</h2>
            <div class="team-grid">
                <!-- 萧门：跳转到xiaomen.html -->
                <div class="team-block" onclick="window.location.href='xiaomen.html'">
                    <div class="block-icon">萧</div>
                    <div class="block-title">萧门</div>
                    <div class="block-text">社长高战带队，指挥带劲</div>
                </div>

                <!-- 千瑶：跳转到qianyao.html -->
                <div class="team-block" onclick="window.location.href='qianyao.html'">
                    <div class="block-icon">千</div>
                    <div class="block-title">千瑶</div>
                    <div class="block-text">静音车厢队，社恐福音</div>
                </div>

                <!-- 比格：跳转到bige.html -->
                <div class="team-block" onclick="window.location.href='bige.html'">
                    <div class="block-icon">比</div>
                    <div class="block-title">比门</div>
                    <div class="block-text">高战妻妻，有话痨纯比</div>
                </div>

                <!-- 留子：跳转到liuzi.html -->
                <div class="team-block" onclick="window.location.href='liuzi.html'">
                    <div class="block-icon">留</div>
                    <div class="block-title">留门</div>
                    <div class="block-text">想你的风还是吹到了英国</div>
                </div>

                <!-- 新建队伍：跳转到new-team.html + 加号放大 -->
                <div class="team-block create-team" onclick="window.location.href='new-team.html'">
                    <div class="block-icon">+</div>
                    <div class="block-title">我要新建队伍</div>
                </div>
            </div>
        </section>

        <!-- 下模块：图片展示区 - 已修改为横向卡片 -->
        <section class="image-section">
            <!-- 卡片1：当期公告更新 - 添加ID用于JavaScript定位 -->
            <div class="image-card" id="announcementCard">
                <div class="card-image-container">
                    <div class="image-text-overlay">当期公告更新</div>
                </div>
                <div class="card-content">
                    <div class="card-title">
                        <span>公告栏</span>
                    </div>
                    <div class="caption-container">
                        <input type="text" id="captionInput1" class="caption-input" value="2月27日2.5版本「侠情满此宵」更新公告" disabled readonly>
                    </div>
                </div>
            </div>

            <!-- 卡片2：毕业计算工具 - 添加ID用于JavaScript定位 -->
            <div class="image-card" id="calculatorCard">
                <div class="card-image-container">
                    <div class="image-text-overlay">毕业计算工具</div>
                </div>
                <div class="card-content">
                    <div class="card-title">
                        <span>计算器</span>
                    </div>
                    <div class="caption-container">
                        <input type="text" id="captionInput2" class="caption-input" value="装备毕业进度计算器" disabled readonly>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // 卡片点击跳转功能
        document.addEventListener('DOMContentLoaded', function() {
            // 卡片1：当期公告更新 - 点击后在新窗口中打开公告链接
            document.getElementById('announcementCard').addEventListener('click', function() {
                window.open('https://www.yysls.cn/news/update/20260227/40412_1288482.html', '_blank');
            });
            
            // 卡片2：毕业计算工具 - 点击后在新窗口中打开计算器链接
            document.getElementById('calculatorCard').addEventListener('click', function() {
                window.open('http://spongem.com/yysls/', '_blank');
            });
        });
    </script>
</body>
</html>
